<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

    .grid div
    .grid-area div

    {
        /* width: ; */
    }
    .div{
        border: 1px solid black;
        padding: 20px;
        text-align: center;
        background: wheat;
    }
    .grid{
        display: grid;
        
        grid-template-columns: repeat(6, 1fr);

        grid-template-rows: repeat(3, 2fr);

        grid-gap: 20px;
    }

    .grid-area{
        display:grid;
        grid-gap: 20px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: repeat (4. auto);
        grid-template-areas: "header     header       header"
                             "sidebar1   contenido    sidebar2"
                             "sidebar1   widget       sidebar2"
                             "footer     footer       footer";
    }

    .grid-area .header{
        background: orangered;
        grid-column-start: header;
        grid-column-end: header;
    }

    .grid-area .sidebar1{
        background: lightblue;
        grid-column: sidebar1;
        grid-row: sidebar1;
    }
    .grid-area .contenido{
        background: lightgreen;
        grid-area: contenido;
    }

    .grid-area .widget{
        background: lightcoral;
        grid-area: widget;
    }
    .grid-area .sidebar2{
        background: lightpink;
        grid-column: sidebar2;
        grid-row: sidebar2;
    }
    .grid-area .footer{
        background: lightgray;
        grid-area: footer;
    }
</style>
<body>
    <header>Fundamentos de GRID (CSS3) </header>
    <h1>GRID</h1>
    <div class="grid">
         <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>

    <br>

    <h2>GRID CON REPEAT</h2>
    <div class="grid-repeat">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>

    </div>
    <br>

    <h2>GRID CON REPEAT</h2>
    <div class="grid-area">
        <div class="header">1</div>
        <div class="sidebar1">2</div>
        <div class="contenido">3</div>
        <div class="widget">4</div>
        <div class="sidebar2">5</div>
        <div class="footer">6</div>
    </div>
    <br>
</body>
</html>
